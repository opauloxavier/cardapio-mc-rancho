<!DOCTYPE html>
<html ng-app="cardapioApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="public/css/custom.css" rel="stylesheet">
        <link href="assets/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        
        <title>McRancho - A melhor lanchonete do Rancho Novo </title>
    </head>
    <body ng-controller="mainController" ng-init="showAll()">
        <header>
            <div class="jumbotron border-red">
                <div class="container">
                    <div class="row">
                        <h1 class="align-center">McRancho Cardapio</h1>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-vertical align-center">
                        <fieldset>
                            <div class="col-md-10 col-md-offset-1">
                                <div class="form-group">
                                        <button class="btn btn-primary btn-lg">
                                            Pizza Cone
                                        </button>
                                        <button ng-click="activeButtonBebidas()" class="btn btn-success btn-lg active"  ng-class="{'active' : isActiveBebidas}">
                                            <span ng-show="!isActiveBebidas" class="glyphicon glyphicon-plus"></span>
                                            <span ng-show="isActiveBebidas" class="glyphicon glyphicon-remove"></span>  
                                            Bebidas
                                        </button>
                                    
                                        <button ng-click="activeButtonHamburguer()" ng-class="{'active' : isActiveHamburguer}" class="btn btn-danger btn-lg active">
                                            <span ng-show="!isActiveHamburguer" class="glyphicon glyphicon-plus"></span>
                                            <span ng-show="isActiveHamburguer" class="glyphicon glyphicon-remove"></span>      
                                             Hamburguers
                                        </button>
                                        <button ng-click="activeButtonCombo()" class="btn btn-warning btn-lg active"  ng-class="{'active' : isActiveCombo}">
                                            <span ng-show="!isActiveCombo" class="glyphicon glyphicon-plus"></span>
                                            <span ng-show="isActiveCombo" class="glyphicon glyphicon-remove"></span>  
                                            Combo
                                        </button>
                                </div>
                            </div>    
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="container">
                <!-- Hamburguer -->
                <div ng-show="showHamburguer" class="row categoria">
                    <div class="col-md-12">
                        <h1 class="align-center" id="hamburguers" ><strong>Hamburguers</strong></h1>
                    </div>    
                    <table class="table table-stripped">
                        <thead>
                            <tr >
                                <th colspan="3" style="text-align:right; border-bottom:0px;">Carne</th>
                                <th colspan="1" style="text-align:right; border-bottom:0px;">Picanha</th>
                            </tr>
                        </thead>
                           <tr ng-repeat-start="produto in produtos | filter: { categoria: 'hamburguer' }">
                                <td colspan="2" class="borda-alimento nome-prato"><strong>{{produto.nome}}</strong></td>
                                <td class="nome-prato align-right">R${{produto.carne}}</td>
                               <td class="nome-prato align-right">R${{produto.picanha}}</td>
                           </tr>
                           <tr ng-repeat-end>
                            <td colspan="3">{{produto.ingredientes}}.</td>
                           </tr>
                    </table>
                </div >
                <!-- Cachorro-Quente -->
            </div>
        </div>

    <footer class="footer align-center">
        <div class="container">
            Todos os Direitos Reservados a McRancho. Desenvolvido por <a href="http://agenciabasic.com.br" target="_parent">Agencia Basic</a>.
        </div> 
    </footer>
    <script src="assets/jquery/dist/jquery.min.js"></script>
    <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/angular/angular.min.js"></script>
    <script src="public/js/controller.js"></script>

    </body>
</html>
